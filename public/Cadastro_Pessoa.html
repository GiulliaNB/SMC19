        <script>
            $(document).ready(function () {

                verificarLogin()
                $("#Cadastrar").click(function () {
                    submitForm();
                });
                $('#formLogin input[required]').on('input propertychange paste change', function () {
                    var empty = $('#formLogin').find('input[required]').filter(function () {
                        return this.value == '';
                    });
                    $('#signIn').prop('disabled', (empty.length));

                });
                $('#contact-inner input[required]').on('input propertychange paste change', function () {

                    var empty = $('#contact-inner').find('input[required]').filter(function () {
                        return this.value == '';
                    });

                    $('#Cadastrar').prop('disabled', (empty.length));

                });
                $("#signIn").click(function () {
                    realizarLogin();
                });

                $("#logOut").click(function () {
                    realizarLogout();
                });
                $("#Baixar").click(function () {
                    baixarCSV();

                });
            });
        </script>
